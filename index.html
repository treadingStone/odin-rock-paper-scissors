<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Odin Rock Paper Scissors</h1>
        <p></p>
    </header>
    <div class="rps buttons">
        <div class="rock container">
            <p class="rock">Rock</p>
        </div>
        <div class="paper container">
            <p class="paper">Paper</p>
        </div>
        <div class="scissors container">
            <p class="scissors">Scissors</p>
        </div>
    </div>
    <div class="scores">
        <div class="player score">
            <p>Player:&nbsp;</p>
            <p>0</p>
        </div>
        <div class="computer score">
            <p>Computer:&nbsp;</p>
            <p>0</p>
        </div>
    </div>
    <p class="reset"></p>
    <script src="script.js"></script>
</body>
</html>
